name: "Release WATM"

# Build only on new tags
on:
  push:
    tags:
    - '*'

env:
  CGO_ENABLED: 0

jobs:
  tinygo_v0:
    name: "Build TinyGo Examples for WATM v0"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        examples: [ "plain", "reverse", "utls" ] # Add more examples here, corresponding directories must exist under tinygo/v0/examples
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: "1.21.x"
    - uses: acifani/setup-tinygo@v2
      with:
        tinygo-version: '0.30.0'
    - name: Build WASI Artifacts
      run: tinygo build -o ${{ matrix.examples }}.wasm 
        -target=wasi -no-debug -scheduler=none -gc=leaking 
        -tags=purego 
        ./tinygo/v0/examples/${{ matrix.examples }}/
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tinygo_v0_${{ matrix.examples }}.wasm
        path: ${{ matrix.examples }}.wasm
        retention-days: 1

  release:
    needs: tinygo_v0
    name: "Release WATM Examples for ${{ github.ref_name }}"
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: release-${{ github.ref_name }} # all artifacts
      - name: Release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ github.ref_name }}
          files: |
            release-${{ github.ref_name }}/*.wasm